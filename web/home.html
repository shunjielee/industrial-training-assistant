<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Industrial Training FIST - Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #f7f7fa 0%, #e9ecf3 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .header h1 {
      font-size: 32px;
      color: #111827;
      margin-bottom: 0;
      font-weight: 700;
      display: inline;
    }
    
    .header p {
      font-size: 32px;
      color: #111827;
      font-weight: 700;
      display: inline;
      margin-left: 8px;
    }
    
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      background: #dc2626;
      color: white;
      border: 2px solid #991b1b;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      z-index: 1000;
    }
    
    .logout-btn:hover {
      background: #b91c1c;
      border-color: #7f1d1d;
    }
    
    .robot-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      width: 400px;
      height: 400px;
    }
    
    .robot-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: relative;
      z-index: 1;
    }
    
    .buttons-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      pointer-events: none;
      z-index: 2;
    }
    
    .nav-button {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid #111827;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 600;
      color: #111827;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      pointer-events: all;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    
    .nav-button:hover {
      background: #111827;
      color: white;
      transform: scale(1.1);
    }
    
    .nav-button.chatbot {
      margin-left: -150px;
      margin-top: -80px;
    }
    
    .nav-button.submission {
      margin-right: -150px;
      margin-top: -80px;
    }
  </style>
</head>
<body>
  <button class="logout-btn" onclick="logout()">Logout</button>
  
  <div class="header">
    <h1>Welcome to Industrial Training</h1><p>FIST</p>
  </div>
  
  <div class="robot-container">
    <img src="assets/bot 1.png" alt="Bot 1">
    <div class="buttons-container">
      <a href="index.html" class="nav-button chatbot">Chatbot</a>
      <a href="submission.html" class="nav-button submission">Submission</a>
    </div>
  </div>
  
  <script>
    // Check if user is logged in
    if (!localStorage.getItem('user_id')) {
      window.location.href = 'login.html';
    }
    
    // Check user type and show appropriate interface
    const userType = localStorage.getItem('user_type');
    const buttonsContainer = document.querySelector('.buttons-container');
    
    if (userType === 'teacher') {
      // Teacher interface: Show Teacher Dashboard button
      buttonsContainer.innerHTML = `
        <a href="teacher_dashboard.html" class="nav-button chatbot">PDF Management</a>
        <a href="notification.html" class="nav-button submission">Notifications</a>
      `;
    } else {
      // Student interface: Show Chatbot and Submission buttons (default)
      // Already in HTML, no change needed
    }
    
    function logout() {
      localStorage.removeItem('user_id');
      localStorage.removeItem('user_type');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
